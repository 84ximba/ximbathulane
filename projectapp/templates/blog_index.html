{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog Index</h1>
  {% for post in posts %}
    <h2><a href="{% url 'blog_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body|truncatewords:50|safe }}</p>
    <p><strong>Signature:</strong> {{ post.signature }}</p>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
